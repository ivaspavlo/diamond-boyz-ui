<div class="timer">
  <div class="timer-inner">
    <h6>Sale ends ({{endDate | date:'long'}})</h6>
    <div class="d-flex justify-content-between text-center" *ngIf="countdown$ | async as timer">
      <div class="timer-item">
        {{timer.days | number:'2.0'}}
        <h6>Days</h6>
      </div>

      <p class="timer__semicolumn">:</p>

      <div class="timer-item">
        {{timer.hours | number:'2.0'}}
        <h6>Hours</h6>
      </div>

      <p class="timer__semicolumn">:</p>

      <div class="timer-item">
        {{timer.minutes | number:'2.0'}}
        <h6>Minutes</h6>
      </div>

      <p class="timer__semicolumn">:</p>

      <div class="timer-item">
        {{timer.seconds | number:'2.0'}}
        <h6>Seconds</h6>
      </div>
    </div>

    <div class="timeline">
      <div class="current-progress" [style.width.%]="timeline$ | async"></div>
    </div>
  </div>
</div>
