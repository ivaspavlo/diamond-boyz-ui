<app-marketplace-header></app-marketplace-header>

<app-card *ngFor="let card of auctionItems$ | async" [card]="card" class="app-marketplace-card"></app-card>

<div class="load-more">
  <button *ngIf="((totalElements$ | async) || 0) > ((auctionItems$ | async)?.length || 0) && (loadingMore$ | async) === false"
          class="load-more__button" (click)="store.loadMore()">Load more</button>
</div>

<div *ngIf="loadingMore$ | async" class="spinner-container">
  <app-spinner></app-spinner>
</div>
